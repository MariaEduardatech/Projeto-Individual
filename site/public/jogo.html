<script>
   const cards = [
    'gatobravoJogo.jpg', 'gatochocjogo.jpg', 'gatodesconfJogo.jpg',
    'gatofestajogo.jpg', 'gatofofoJogo.jpg', 'gatomaoJogo.jpg'
];

let cardElements = [];
let firstCard, secondCard;
let lockBoard = false;
let matchedCards = 0;

function createCards() {
    const cardContainer = document.querySelector('.cards');
    const cardImages = [...cards, ...cards]; // Duplicate cards for matching
    const shuffledImages = shuffle(cardImages); // Shuffle cards

    cardContainer.innerHTML = ''; // Clear previous cards
    shuffledImages.forEach(image => {
        const card = document.createElement('li');
        card.classList.add('card');
        card.innerHTML = `
            <div class="carta virada"></div>
            <div class="carta frente">
                <img src="./assets/jogomemoria/${image}" alt="">
            </div>
        `;
        card.addEventListener('click', flipCard);
        cardContainer.appendChild(card);
        cardElements.push(card);
    });
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)); // Random index
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
}

function flipCard(e) {
    if (lockBoard) return;
    const clickedCard = e.currentTarget;
    if (clickedCard === firstCard) return;

    clickedCard.classList.add('virar');
    if (!firstCard) {
        firstCard = clickedCard;
        return;
    }

    secondCard = clickedCard;
    lockBoard = true;

    checkForMatch();
}

function checkForMatch() {
    const firstImage = firstCard.querySelector('.frente img').src;
    const secondImage = secondCard.querySelector('.frente img').src;

    if (firstImage === secondImage) {
        matchedCards++;
        resetBoard();
        if (matchedCards === cards.length) {
            setTimeout(() => {
                resetGame(); // Restart the game without alert
            }, 500);
        }
    } else {
        setTimeout(() => {
            firstCard.classList.remove('virar');
            secondCard.classList.remove('virar');
            resetBoard();
        }, 1000);
    }
}

function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

function resetGame() {
    matchedCards = 0; // Reset matched cards count
    cardElements = []; // Clear card elements
    createCards(); // Create and shuffle new cards
}

// Start the game
createCards();

</script>
