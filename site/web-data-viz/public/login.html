<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
  <main>
    <div class="container">
      <a href="index.html"><img src="assets/LOGOAKIB.png" alt="Logo da empresa" class="logo"></a>

      <div class="formularioL">
        <span>LOGIN</span>

        <div class="campo1">
          <span>E-mail</span>
          <input type="text" id="input_email">
        </div>
        <div class="campo2">
          <span>Senha </span>
          <input type="password" id="input_senha">
        </div>

        <p class="linkCadastro"> NÃ£o possui uma conta? <a href="cadastro.html">Realize seu cadastro!</a> </p>

      </div>
      <div class="botaoLog">
          <button onclick="entrar()">Login</button>
      </div>
    </div>

    <div id="div_msg"></div>
    <div id="mensagem_erro"></div>
  </main>
</body>

</html>

<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            mensagem_erro.innerHTML = "Preencha todos os campos";

            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./homecadastrado.html";
                    }, 1000); 

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
