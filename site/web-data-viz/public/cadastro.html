<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
  <main>
    <div class="container">
      <a href="index.html"><img src="assets/LOGOAKIB.png" alt="Logo da empresa" class="logo"></a>

      <div class="formularioC">
        <span>CADASTRO</span>

        <div class="campo1c">
          <span>Nome Completo</span>
          <input type="text" id="input_nome">
          
        </div>

        <div class="campo2c">
          <span>Email</span>
          <input type="email" id="input_email">
        </div>

        <div class="campo3">
          <span>Senha</span>
         <input type="password" id="input_senha">
        </div>

        <div class="campo4">
          <span>Confirmar Senha</span>
         <input type="password" id="input_Confirma_senha">
        </div>
      </div>

      <div class="botaoCad">
        <!-- <a href="login.html">
          <button onclick="cadastro()">Cadastrar</button>
        </a> -->
      
       <button onclick="cadastrar()">Cadastrar</button>
      </div>
    </div>
    <div id="mensagem_erro"></div>
  </main>
</body>

</html>

<script>

  let listaEmpresasCadastradas = [];

  function cadastrar() {
    var nomeVar = input_nome.value;
    var emailVar =  input_email.value;
    var senhaVar =  input_senha.value;
    var confirmacaoSenhaVar = input_Confirma_senha.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      mensagem_erro.innerHTML =
        "Preencha todos os campos";

    }


    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

        
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

</script>
